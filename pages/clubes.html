<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clubes - Arena Delas</title>
    <link rel="stylesheet" href="../src/assets/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="../index.html"><img src="../src/assets/imgs/logo.png" alt="Logo Arena Delas"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Início</a></li>
                    <li><a href="./jogadoras.html">Jogadoras</a></li>
                    <li><a href="./noticias.html">Notícias</a></li>
                    <li><a href="./clubes.html" class="active">Clubes</a></li>
                    <li><a href="./comunidade.html">Comunidade</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="form-section">
            <div class="container">
                <div class="form-container">
                    <h2>Cadastre seu Clube</h2>
                    <form id="club-registration-form">
                        <div class="form-group">
                            <label for="club-name">Nome do Clube</label>
                            <input type="text" id="club-name" required>
                        </div>
                        
                        <div class="form-group-row">
                            <div class="form-group">
                                <label for="club-city">Cidade</label>
                                <input type="text" id="club-city" required>
                            </div>
                            <div class="form-group">
                                <label for="club-state">Estado</label>
                                <input type="text" id="club-state" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="club-email">E-mail</label>
                            <input type="email" id="club-email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="club-phone">Telefone</label>
                            <input type="tel" id="club-phone">
                        </div>
                        
                        <div class="form-group">
                            <label for="club-description">Descrição do Clube</label>
                            <textarea id="club-description" rows="4"></textarea>
                        </div>
                        
                        <button type="submit" class="cta-button">Enviar Cadastro</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal de Sucesso -->
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Cadastro Concluído!</h2>
            <p>Seu clube foi registrado com sucesso na Arena Delas. Em breve entraremos em contato.</p>
            <button class="cta-button">Entendido</button>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Arena Delas. Todos os direitos reservados.</p>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
        </div>
    </footer>
    
    <script src="../src/assets/JS/script.js"></script>
</body>
</html>
