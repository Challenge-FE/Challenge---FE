<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clube - Arena Delas</title>
    <link rel="stylesheet" href="/src/assets/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="/src/assets/imgs/logo.png" alt="Logo Arena Delas"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Início</a></li>
                    <li><a href="./jogadoras.html">Jogadoras</a></li>
                    <li><a href="./noticias.html">Notícias</a></li>
                    <li><a href="./clubes.html" class="active">Clubes</a></li>
                    <li><a href="./comunidade.html">Comunidade</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="page-title">
            <div class="container">
                <h1>Cadastro de Clube</h1>
                <p>Junte-se à Arena Delas e encontre os maiores talentos do futebol feminino.</p>
            </div>
        </section>

        <section class="form-section">
            <div class="container form-container">
                <h2>Informações do Clube</h2>
                <form>
                    <div class="form-group">
                        <label for="club-name">Nome do Clube</label>
                        <input type="text" id="club-name" name="club-name" required>
                    </div>
                    <div class="form-group">
                        <label for="club-city">Cidade / Estado</label>
                        <input type="text" id="club-city" name="club-city" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-person">Pessoa de Contato</label>
                        <input type="text" id="contact-person" name="contact-person" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-email">Email de Contato</label>
                        <input type="email" id="contact-email" name="contact-email" required>
                    </div>
                    <div class="form-group">
                        <label for="club-logo">Logo do Clube</label>
                        <input type="file" id="club-logo" name="club-logo">
                    </div>
                    <button type="submit" class="cta-button">Enviar Cadastro</button>
                </form>
            </div>
        </section>

    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Arena Delas. Todos os direitos reservados.</p>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
        </div>
    </footer>
    <script src="./src/JS/script.js" defer></script>
</body>
</html>
